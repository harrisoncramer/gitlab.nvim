name: Go
on:
  pull_request:
    branches:
      - main
      - develop
jobs:
  go_lint:
    name: Lint Go ðŸ’… 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.19'
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.54
          only-new-issues: true
  go_test:
    name: Test Go ðŸ§ª 
    needs: [go_lint]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.19'
    - name: Build
      run: make compile
    - name: Test
      run: make test
